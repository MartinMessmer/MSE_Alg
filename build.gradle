group 'alg.xmas'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'net.jafama', name: 'jafama', version: '2.1.0'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.6.0'
    compile group: 'net.jafama', name: 'jafama', version: '2.3.1'

}
